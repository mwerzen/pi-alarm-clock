<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mike's Alarm Clock</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" th:href="@{/}">Alarm</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logs}">Logs<span
                        class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container container-fluid pt-6">
    <div class="row text-center pt-5">
        <div class="col-md-12 mt-5">
            <h1>Alarm</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-5">
            <h3>Current Settings</h3>
            <p th:text="'Turned On: ' + ${status}">Default Song</p>
            <p th:text="'Song Name: ' + ${song}">Default Song</p>
            <p th:text="'Alarm Time: ' + ${time}">Default Time</p>
        </div>
        <div class="col-md-5">
            <div class="row text-center pb-3">
                <div class="col-md-12">
                    <a href="index.html" th:href="@{/stop}" class="btn btn-primary btn-lg" role="button">Stop</a>
                    <a href="index.html" th:href="@{/test}" class="btn btn-secondary btn-lg" role="button">Test</a>
                    <a href="index.html" th:href="@{/sleep}" class="btn btn-primary btn-lg" role="button">Sleep</a>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <a href="index.html" th:href="@{/turnOn}" class="btn btn-primary btn-lg" role="button">Turn On</a>
                    <a href="index.html" th:href="@{/turnOff}" class="btn btn-secondary btn-lg" role="button">Turn Off</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center pt-3">
        <div class="col-md-12">
            <h1>Change Settings</h1>
        </div>
    </div>
    <div class="row pt-5">
        <div class="col-md-12 card bg-light mb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Select Song</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="song : ${songs}">
                    <tr>
                        <td>
                            <a href="index.html" th:text="${song}" th:href="@{/song/} + ${song}">Default</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-md-5 card bg-light mb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Select Hour</th>
                </tr>
                </thead>
                <th:block th:each="i : ${#numbers.sequence(0, 23)}">
                    <tr>
                        <td>
                            <a href="index.html" th:text="${i}"
                               th:href="@{/hour/} + ${i}">Default</a>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
        <div class="col-md-5 card bg-light mb-3">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Select Minute</th>
                </tr>
                </thead>
                <th:block th:each="m : ${#numbers.sequence(0, 59, 5)}">
                    <tr>
                        <td>
                            <a href="index.html" th:text="${m}"
                               th:href="@{/minute/} + ${m}">Default</a>
                        </td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
